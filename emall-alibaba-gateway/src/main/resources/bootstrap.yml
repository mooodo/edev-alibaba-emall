spring:
  application:
    name: emall-gateway
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8858
      eager: true
    gateway:
      routes:
        - id: customer
          uri: lb://emall-customer
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
        - id: supplier
          uri: lb://emall-supplier
          predicates:
            - Path=/supplier/**
          filters:
            - StripPrefix=1
        - id: order
          uri: lb://emall-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: authority
          uri: lb://emall-authority
          predicates:
            - Path=/authority/**
          filters:
            - StripPrefix=1
server:
  port: 9009
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  config: classpath:logback-dev.xml
  level:
    com.alibaba.nacos: WARN
---
spring:
  profiles: docker
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR}
        username: ${NACOS_USR:nacos}
        password: ${NACOS_PWD:nacos}
      config:
        server-addr: ${NACOS_ADDR}
        file-extension: yaml
server:
  port: ${SERVICE_PORT:9009}
---
spring:
  profiles: kafka
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR}
        username: ${NACOS_USR:nacos}
        password: ${NACOS_PWD:nacos}
      config:
        server-addr: ${NACOS_ADDR}
        file-extension: yaml
server:
  port: ${SERVICE_PORT:9009}
logging:
  config: classpath:logback-docker.xml